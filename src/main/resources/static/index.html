<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            margin-bottom: 20px;
        }
        form input, form button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        form button:hover {
            background-color: #45a049;
        }
        .action-buttons button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #0b79d0;
        }
        .action-buttons button.delete {
            background-color: #f44336;
        }
        .action-buttons button.delete:hover {
            background-color: #e53935;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Management</h1>

    <form id="employeeForm">
        <h2>Add Employee</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="number" id="salary" placeholder="Salary" required>
        <button type="submit">Add Employee</button>
    </form>

    <h2>Employee List</h2>
    <table id="employeeTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Employee rows will be added here dynamically -->
        </tbody>
    </table>
</div>

<!-- Update Employee Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Update Employee</h2>
        <form id="updateForm">
            <input type="hidden" id="updateId">
            <input type="text" id="updateName" placeholder="Name" required>
            <input type="text" id="updatePosition" placeholder="Position" required>
            <input type="number" id="updateSalary" placeholder="Salary" required>
            <button type="submit">Update Employee</button>
        </form>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:8080/api/employees';
    let currentEmployeeId = null;

    document.addEventListener('DOMContentLoaded', () => {
        fetchEmployees();
    });

    document.getElementById('employeeForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const position = document.getElementById('position').value;
        const salary = parseFloat(document.getElementById('salary').value);

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, position, salary })
            });

            if (response.ok) {
                fetchEmployees();
                document.getElementById('employeeForm').reset();
            } else {
                console.error('Error adding employee:', response.statusText);
            }
        } catch (error) {
            console.error('Error adding employee:', error);
        }
    });

    async function fetchEmployees() {
        try {
            const response = await fetch(apiUrl);
            const employees = await response.json();

            const tableBody = document.querySelector('#employeeTable tbody');
            tableBody.innerHTML = '';

            employees.forEach(employee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.name}</td>
                    <td>${employee.position}</td>
                    <td>${employee.salary}</td>
                    <td class="action-buttons">
                        <button onclick="openUpdateModal(${employee.id}, '${employee.name}', '${employee.position}', ${employee.salary})">Update</button>
                        <button class="delete" onclick="deleteEmployee(${employee.id})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching employees:', error);
        }
    }

    function openUpdateModal(id, name, position, salary) {
        currentEmployeeId = id;
        document.getElementById('updateId').value = id;
        document.getElementById('updateName').value = name;
        document.getElementById('updatePosition').value = position;
        document.getElementById('updateSalary').value = salary;

        const modal = document.getElementById('updateModal');
        modal.style.display = 'block';
    }

    document.querySelector('.close').addEventListener('click', () => {
        document.getElementById('updateModal').style.display = 'none';
    });

    document.getElementById('updateForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const name = document.getElementById('updateName').value;
        const position = document.getElementById('updatePosition').value;
        const salary = parseFloat(document.getElementById('updateSalary').value);

        try {
            const response = await fetch(`${apiUrl}/${currentEmployeeId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, position, salary })
            });

            if (response.ok) {
                fetchEmployees();
                document.getElementById('updateModal').style.display = 'none';
            } else {
                console.error('Error updating employee:', response.statusText);
            }
        } catch (error) {
            console.error('Error updating employee:', error);
        }
    });

    async function deleteEmployee(id) {
        if (confirm('Are you sure you want to delete this employee?')) {
            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchEmployees();
                } else {
                    console.error('Error deleting employee:', response.statusText);
                }
            } catch (error) {
                console.error('Error deleting employee:', error);
            }
        }
    }
</script>
</body>
</html>
